{% extends "matches/base.html" %}

{% block title %}Football Tournaments{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Football Tournaments</h1>
    
    <div class="row">
        {% for tournament in tournaments %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ tournament.name }}</h5>
                        <a href="{% url 'tournament_detail' tournament.tournament_number %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info">
                    No tournaments available at the moment.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
